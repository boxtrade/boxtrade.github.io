<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Docsify-Sample</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="description" content="Description">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <!-- 设置浏览器图标 -->
  <link rel="icon" href="/favicon.ico" type="image/x-icon"/>
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
  <!-- 默认主题 -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">

</head>

<body>

<!-- 定义加载时候的动作 -->
<div id="app">加载中...</div>
<!-- docsify的js依赖 -->
<script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
<!-- docsify-edit-on-github  -->
<script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>


<script>
        window.$docsify = {
            // 项目名称
            name: 'Docsify-Sample',
            // 仓库地址，点击右上角的Github章鱼猫头像会跳转到此地址
            repo: 'https://github.com/boxtrade/docsify_sample',
            // 侧边栏支持，默认加载的是项目根目录下的_sidebar.md文件
            loadSidebar: true,
            // 导航栏支持，默认加载的是项目根目录下的_navbar.md文件
            loadNavbar: true,
            // 封面支持，默认加载的是项目根目录下的_coverpage.md文件
            coverpage: true,
            // 最大支持渲染的标题层级
            maxLevel: 5,
            // 自定义侧边栏后默认不会再生成目录，设置生成目录的最大层级（建议配置为2-4）
            subMaxLevel: 4,
            // 小屏设备下合并导航栏到侧边栏
            mergeNavbar: true,
            // 解决 网站 有 # 的问题,方便 留言系统的使用 refer ; default: 'hash'   https://github.com/docsifyjs/docsify/issues/720
            routerMode: 'history',

             pagination: {
              previousText: '上一章节',
              // or
              nextText: {
                '/en/': 'NEXT',
                '/': '下一章节'
              },
              crossChapter: true,
              crossChapterText: true,
            },


              plugins: [
                          EditOnGithubPlugin.create(
                            'https://github.com/boxtrade/docsify_sample/blob/main/',
                            'https://github.com/boxtrade/docsify_sample/edit/main/',
                            function(file) {
                              if (file.indexOf('en') === -1) {
                                return '编辑'
                              } else {
                                return 'edit on git'
                              }
                            }
                          ),
        <!--       我的来必力安装代码      -->
        function (hook, vm) {
          // load livere
          hook.beforeEach(function(content) {
              var comment = "<div id='lv-container' data-id='city' data-uid='MTAyMC81Nzk5Ny8zNDQ2MA=='></div>\n\n----\n"
              return content + comment;
          });

          hook.doneEach(function() {
             (function(d, s) {
                 var j, e = d.getElementsByTagName(s)[0];
                 if (typeof LivereTower === 'function') { return; }
                 j = d.createElement(s);
                 j.src = 'https://cdn-city.livere.com/js/embed.dist.js';
                 j.async = true;
                 e.parentNode.insertBefore(j, e);
             })(document, 'script');
          });
          // 解决链接直接访问问题
          hook.ready(()=>{
          console.log(vm);
          // handling redirects
          vm.route = vm.router.parse();
          document.body.setAttribute('data-page', vm.route.file);
          vm._updateRender();
          vm.$fetch(() => { }, vm.$resetEvents.bind(vm, 'navigate'));
          });

        },
<!-- 我的来必力安装代码 -->
                      ],


        };

        window.$docsify.plugins.push((hook, vm)=>{

        hook.doneEach(()=>{
          // fixing broken images & broken links
          var images = document.querySelectorAll('img[src^="_media"]');
          for (let image of images) {
            image.src = image.src.replace(/.*\/(?=_)/g,'/');
          };
        });

        hook.ready(()=>{
          console.log(vm);

          // In future update of docsify change the crossOriginLinks to vm.config.crossOriginLinks
          var crossOriginLinks = [
            "https://ml5js.org",
            "https://ml5js.github.io/ml5-library/docs/#/reference/index",
            "https://ml5js.org/community/",
            "https://ml5js.org/about/",
            "https://github.com/ml5js/ml5-library",
            "https://ml5js.github.io/ml5-library/docs/#/",
          ]
          // Remove  this code after update.
          for (let link of crossOriginLinks) {
            var el = document.querySelector(`a[href="${link}"]`);
            if (el !== null) {
              el.addEventListener('click', (el) => {
                window.open(link, '_self');
              });
            }
          }

          // handling redirects
          vm.route = vm.router.parse();
          document.body.setAttribute('data-page', vm.route.file);
          vm._updateRender();
          vm.$fetch(() => { }, vm.$resetEvents.bind(vm, 'navigate'));

        });
      });




</script>

<!-- emoji表情支持 -->
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
<!--在所有的代码块上添加一个简单的Click to copy按钮来允许用户从你的文档中轻易地复制代码-->
<script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
<!-- 图片放大缩小支持 -->
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>

<script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>


</script>

</body>

</html>
